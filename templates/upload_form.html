<!DOCTYPE html>
<html>
    <head>
        <title>Upload XML File</title>
    </head>
    <body>
        <h1>Upload XML File</h1>
        <form action="/upload/" enctype="multipart/form-data" method="post">
            <input name="file" type="file" accept=".xml">
            <button type="submit">Upload</button>
        </form>
    </body>
</html>
